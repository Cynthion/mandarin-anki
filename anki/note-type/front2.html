<div class="card {{Tags}}">  
  <div class="top">
    <div class="top-text empty">empty</div>
    <div class="top-text empty">empty</div>
  </div>

  <div class="center">
    <div class="center-text-1">{{meaning}}</div>
    <div class="center-text-2 empty">empty</div>

    <div class="posdots">
      <span class="dot dot-noun"></span>
      <span class="dot dot-verb"></span>
      <span class="dot dot-adj"></span>
      <span class="dot dot-adv"></span>
      <span class="dot dot-pron"></span>
      <span class="dot dot-part"></span>
      <span class="dot dot-clf"></span>
      <span class="dot dot-prep"></span>
    </div>
  </div>

  <div class="bottom">
    <div class="example">
      <div class="label">EXAMPLE</div>

      {{#example-meaning}}
        <div class="example-text text-1">{{example-meaning}}</div>
      {{/example-meaning}}

      <div class="example-text text-2 empty">empty</div>

      <div class="example-text text-3 empty">empty</div>
    </div>
  </div>
</div>
